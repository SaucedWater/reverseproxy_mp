<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #667eea 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    main {
      width: 100%;
      max-width: 448px;
    }

    /* Login Card */
    .login-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      overflow: hidden;
    }

    /* Header Section */
    .login-header {
      background: linear-gradient(to right, #9333ea, #4f46e5);
      padding: 2rem;
      text-align: center;
    }

    .avatar {
      width: 5rem;
      height: 5rem;
      background: white;
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar svg {
      width: 3rem;
      height: 3rem;
      color: #9333ea;
    }

    .login-header h1 {
      font-size: 1.875rem;
      font-weight: bold;
      color: white;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: #ddd6fe;
    }

    /* Form Section */
    .login-body {
      padding: 2rem;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
    }

    .input-icon svg {
      width: 1.25rem;
      height: 1.25rem;
      color: #9ca3af;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #9333ea;
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    /* Remember me and Forgot password */
    .form-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.875rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input[type="checkbox"] {
      width: 1rem;
      height: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      cursor: pointer;
    }

    .remember-me span {
      margin-left: 0.5rem;
      color: #4b5563;
    }

    .forgot-password {
      color: #9333ea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #7e22ce;
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 0.75rem 1rem;
      background: linear-gradient(to right, #9333ea, #4f46e5);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
      font-size: 1rem;
    }

    .submit-btn:hover {
      background: linear-gradient(to right, #7e22ce, #4338ca);
      transform: scale(1.05);
    }

    /* Login Message */
    #loginMsg {
      margin-top: 1rem;
      font-size: 0.875rem;
      text-align: center;
      font-weight: 600;
    }

    .query-display {
      margin-top: 1rem;
      font-size: 0.75rem;
      text-align: left;
      background: #f3f4f6;
      padding: 0.75rem;
      border-radius: 0.5rem;
      color: #374151;
      font-family: 'Courier New', monospace;
      word-wrap: break-word;
    }

    .sql-injection-warning {
      color: #dc2626;
      font-weight: bold;
    }

    /* Sign up link */
    .signup-section {
      margin-top: 1.5rem;
      text-align: center;
    }

    .signup-section p {
      color: #4b5563;
      font-size: 0.875rem;
    }

    .signup-link {
      color: #9333ea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .signup-link:hover {
      color: #7e22ce;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 1.5rem;
      color: white;
      font-size: 0.875rem;
    }

    /* SVG Icons */
    svg {
      fill: none;
      stroke: currentColor;
    }

    /* Responsive Design */
    @media (max-width: 640px) {
      .login-header h1 {
        font-size: 1.5rem;
      }

      .login-body {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="login-card">
      
      <!-- Header Section -->
      <div class="login-header">
        <div class="avatar">
          <svg viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <h1>Welcome Back!</h1>
        <p>Sign in to continue</p>
      </div>

      <!-- Form Section -->
      <div class="login-body">
        <form id="loginForm" class="form-container">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <svg viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </span>
              <input 
                id="username" 
                name="username" 
                required 
                class="form-input"
                placeholder="Enter your username"
              />
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <svg viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </span>
              <input 
                id="password" 
                name="password" 
                type="password" 
                required 
                class="form-input"
                placeholder="Enter your password"
              />
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="submit-btn">
            Sign In
          </button>
        </form>

        <p id="loginMsg"></p>

        <div class="signup-section">
          <p>
            Don't have an account? 
            <a href="#" class="signup-link">Sign up here</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>© MP Project</p>
    </div>
  </main>

  <script type="module" src="/js/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // VULNERABILITY: Simulating SQL injection vulnerability
      // In a real scenario, this would be on the backend so just testing for now
      const simulatedQuery = `SELECT * FROM users WHERE username='${username}' AND password='${password}'`;
      
      const msgElement = document.getElementById('loginMsg');
      msgElement.textContent = `Query executed: ${simulatedQuery}`;
      msgElement.className = 'query-display';
      
      // Show its vulnerable to: ' OR '1'='1' --
      if (username.includes("'") || password.includes("'")) {
        msgElement.innerHTML += 
          '<br><span class="sql-injection-warning">⚠️ SQL Injection Detected!</span>';
      }
      
      // Still attempt login
      if (window.auth && window.auth.login) {
        const ok = await window.auth.login({ username });
        if (ok) {
          setTimeout(() => window.location.href = 'dashboard.html', 2000);
        }
      } else {
        // Fallback if auth.js not loaded
        console.log('Login attempted with:', username);
        msgElement.innerHTML += '<br><span style="color: #16a34a; font-weight: bold;">✓ Login successful (demo mode)</span>';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
      }
    });
  </script>
  <!--Can test with Username: ' OR '1'='1' --
                    Password: password
  -->
</body>
</html>
