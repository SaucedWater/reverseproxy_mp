js_import security from /etc/nginx/njs/security.js;

server {
    listen 443 ssl;
    server_name www.dev.org;
    
    root /var/www/reverseproxy_mp;
    index index.html index.php;
    ssl_certificate /etc/nginx/internal-web.crt;
    ssl_certificate_key /etc/nginx/internal-web.key;

    
    access_log /var/log/nginx/webservera_access.log;
    error_log /var/log/nginx/webservera_error.log;

    location / {
	allow 192.168.1.10;
	#deny all;
        try_files $uri $uri/ =404;
    }
    # API proxy to backend
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    #location /ollama/ {
    #	proxy_pass http://127.0.0.1:11434/;
    # 	proxy_http_version 1.1;
    #	proxy_set_header Host $host;
    #	}
    location /ollama/ {
        js_content security.validateTimestamp;
    }

    location @ollama_backend {
        rewrite ^/ollama/(.*) /$1 break;

        proxy_pass http://127.0.0.1:11434;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }


# Ensure JavaScript files are served correctly
    location ~* \.js$ {
        add_header Content-Type application/javascript;
    }

}
