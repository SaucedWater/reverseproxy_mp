<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Page</title>
  
  <link rel="stylesheet" href="css/login.css">
  
</head>
<body>
  <main>
    <div class="login-card">
      
      <div class="login-header">
        <div class="avatar">
          <svg viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <h1>Welcome Back!</h1>
        <p>Sign in to continue</p>
      </div>

      <div class="login-body">
        <form id="loginForm" class="form-container">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <svg viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </span>
              <input 
                id="username" 
                name="username" 
                required 
                class="form-input"
                placeholder="Enter your username"
              />
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <svg viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </span>
              <input 
                id="password" 
                name="password" 
                type="password" 
                required 
                class="form-input"
                placeholder="Enter your password"
              />
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="submit-btn">
            Sign In
          </button>
	  <div style="display: flex; align-items: center; margin: 20px 0; color: #888;">
            <div style="flex-grow: 1; height: 1px; background-color: #ddd;"></div>
            <span style="margin: 0 10px; font-size: 0.9rem;">OR</span>
            <div style="flex-grow: 1; height: 1px; background-color: #ddd;"></div>
          </div>

          <a href="/oauth2/start?rd=/index.html" class="submit-btn" style="
              background-color: #ffffff;
              color: white;
              border: 1px solid #ccc;
              display: flex;
              align-items: center;
              justify-content: center;
              text-decoration: none;
              transition: background-color 0.2s;"
             onmouseover="this.style.backgroundColor='#f5f5f5'"
             onmouseout="this.style.backgroundColor='#ffffff'">

            <img src="assets/keycloak_logo.png" alt="Keycloak" style="width: 20px; height: 20px; margin-right: 10px;">
            Continue with Keycloak
          </a>
	  <a href="/index.html" class="submit-btn" style="
              margin-top: 10px;
              background-color: #6c757d; 
              color: white;
              border: none;
              display: flex;
              align-items: center;
              justify-content: center;
              text-decoration: none;
              transition: background-color 0.2s;"
              onmouseover="this.style.backgroundColor='#5a6268'"
              onmouseout="this.style.backgroundColor='#6c757d'">

            <svg viewBox="0 0 24 24" style="width: 20px; height: 20px; margin-right: 10px; fill: white;">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            Continue as Guest
          </a>
        </form>

        <p id="loginMsg"></p>

        <div class="signup-section">
          <p>
            Don't have an account? 
            <a href="#" class="signup-link">Sign up here</a>
          </p>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Â© MP Project</p>
    </div>
  </main>

  <script src="js/login.js"></script> 
  
  <script type="module" src="/js/auth.js"></script>
</body>
</html>
